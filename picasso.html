<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Picasso Painting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="external.css" />
</head>

<body>
  <h1> The Picasso Gallery</h1>
  <h2> Abstract artworks</h2>
  <div class="gallery">
    <div class="flexParent">
      <div class="divFlex A">
        <p>Exhibit A Cubism</p> <img
          src="https://www.cubismartwork.com/wp-content/uploads/2023/09/pablo-picasso-cubism.jpg" alt="rise of cubism">
      </div>
      <div class="divFlex B">
        <p>ExhibitB Girl Mirror</p><img
          src="https://uploads4.wikiart.org/images/pablo-picasso/girl-in-front-of-mirror-1932.jpg"
          alt="Girl before a mirror">
      </div>
      <div class="divFlex C">
        <p>ExhibitC Guitarist</p><img
          src="https://www.cedareducation.org.uk/wp-content/uploads/2014/04/old-guitarist-600x372.png"
          alt="The old guitarist">
      </div>
    </div>
    <form class="myForm" action="https://flexboxfroggy.com/" target="_blank">
      <h2> Please enter your email below with your choice of painting. </h2>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select Image</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>A</option>
          <option>B</option>
          <option>C</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <img
        src="https://ichef.bbci.co.uk/news/1024/cpsprodpb/12FC5/production/_131356777_373e1572-e658-41ad-80e6-34a6ed3c41cb.jpg.webp"
        alt="Picasso Gallery">
    </form>

</html>
